<div id="main">
<form class="form-horizontal"  action="/member/login" method="POST">
<fieldset>

<!-- Form Name -->
<legend><h2>{{title}}</h2></legend>


<div class="form-group">
		<label><h2>No Account?</h2> <a href="/member/signup"><button class="btn btn-primary my-2 my-sm-0">
				Sign Up
			</button></a></label>

		  </div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Username">Username</label>  
  <div class="col-md-4">
  <input id="user" name="user" type="text" placeholder="My Username is..." class="form-control input-md" required="">
  <span class="help-block">required*</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="pass">Password</label>
  <div class="col-md-4">
    <input id="pass" name="pass" type="password" placeholder="My Password is..." class="form-control input-md" required="">
    <span class="help-block">required*</span>
  </div>
</div>

<!-- reCAPTCHA v2 -->
<div class="form-group">
  <label class="col-md-4 control-label" for="captcha">reCAPTCHA</label>
  <div class="col-md-4">
    <div class="form-group g-recaptcha" data-sitekey="{{sitekey}}" style="display: inline-block" name="captcha">
    </div>
    <span class="help-block">required*</span>
  </div>

</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Submit">{{title}}</label>
  <div class="col-md-4">
    <button id="Submit" name="Submit" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
